#@TYPE: Machine
#@NAME: WINSYSTEMS ITX-P-C444
#@SOC: i.MX8MQ
#@DESCRIPTION: Machine configuration for WINSYSTEMS ITX-P-C444
#@MAINTAINER:  bkrieger@winsystems.com

MACHINEOVERRIDES =. "mx8:mx8m:mx8mq:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa53.inc
#TJS XXX: require conf/machine/include/arm/arch-arm64.inc

#TJS: MACHINE_FEATURES += "pci wifi bluetooth optee qca6174"
MACHINE_FEATURES += "pci optee "

KERNEL_DEVICETREE = "freescale/imx8mq-itx-p-c444.dtb freescale/imx8mq-itx-p-c444-lvds-auo.dtb"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "imx8mq_evk_config,sdcard"
UBOOT_CONFIG[mfgtool] = "imx8mq_evk_config"
SPL_BINARY = "spl/u-boot-spl.bin"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = "lpddr4_pmu_train_1d_imem.bin lpddr4_pmu_train_1d_dmem.bin lpddr4_pmu_train_2d_imem.bin lpddr4_pmu_train_2d_dmem.bin"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mq-itx-p-c444.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "flash_evk flash_evk_no_hdmi flash_dp_evk"

# Set Serial console
SERIAL_CONSOLES = "115200;ttymxc0"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "65536"

LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "33"

IMAGE_OVERHEAD_FACTOR = "2.0"

LICENSE_FLAGS_WHITELIST="commercial"

